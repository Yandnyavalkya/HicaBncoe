<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HICA Countdown</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a1a, #000000);
            font-family: Arial, sans-serif;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px white;
        }

        .countdown {
            font-size: 2rem;
            margin-top: 10px;
            font-weight: bold;
            padding: 15px;
            border: 3px solid white;
            border-radius: 10px;
            background: black;
            color: white;
            text-shadow: 0 0 10px white;
            position: relative;
            overflow: hidden;
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        .countdown::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0) 70%);
            opacity: 0.5;
        }

        .countdown-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--twinkle-duration) ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="title">HICA</div>
    <div class="countdown" id="countdown"></div>
    
    <script>
        function createBackgroundStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--twinkle-duration', `${Math.random() * 3 + 2}s`);
                starsContainer.appendChild(star);
            }
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const eventDate = new Date();
            eventDate.setDate(eventDate.getDate() + 6);
            eventDate.setHours(0, 0, 0, 0);
            
            function updateTime() {
                const now = new Date().getTime();
                const distance = eventDate - now;
                
                if (distance <= 0) {
                    countdownElement.innerHTML = "The event has started!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                addCountdownStars();
            }

            updateTime();
            setInterval(updateTime, 1000);
        }

        function addCountdownStars() {
            const countdown = document.getElementById('countdown');
            const star = document.createElement('div');
            star.className = 'countdown-star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            countdown.appendChild(star);
            setTimeout(() => star.remove(), 2000);
        }

        createBackgroundStars();
        updateCountdown();
    </script>
</body>
</html>
